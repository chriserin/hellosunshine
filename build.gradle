buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.11.+'
    }
}
apply plugin: 'android'

android {
    compileSdkVersion 'android-19'
    buildToolsVersion '19.1.0'

    buildTypes {
        release {
            runProguard false
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }

    defaultConfig {
	    testInstrumentationRunner "com.google.android.apps.common.testing.testrunner.GoogleInstrumentationTestRunner"
    }
}

task sourceSetinfo << {
	android.sourceSets.each() {
		set -> 
			println "************"
			println set
			set.properties.each() {prop -> println prop}
	}
}

task info << {
	println android.sourceSets.androidTest.properties.name
	//println android.sourceSets.androidTest.properties.each() {prop -> println prop}
}

dependencies {
	androidTestCompile files('libs/espresso-1.1-bundled.jar')
}
